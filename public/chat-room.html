<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real-time Chat</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <div class="card mt-5">
                <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
                    <i class="fas fa-chevron-left"></i> <span class="pb-3">Live chat</span>
                    <i class="fas fa-times"></i>
                </div>
                <div id="chat-box">
                    <div class="d-flex flex-row p-3">
                        <img
                            src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png"
                            width="30"
                            height="30"
                        />
                        <div class="bg-white mr-2 p-3">
                            <span class="text-muted">
                                Hello and thankyou for visiting. Feel free to test it out!
                            </span>
                        </div>
                    </div>
                </div>
                <div
                    class="form-group px-3"
                    id="input-message"
                    style="display: flex; justify-content: space-around"
                >
                    <input
                        type="text"
                        class="form-control"
                        name="message"
                        placeholder="Type your message"
                        id="text"
                        required
                    />
                </div>
                <button
                    class="btn"
                    type="submit"
                    style="margin: 1rem; background-color: #f0c3f0"
                    onclick="sendMessage()"
                >
                    Send
                </button>
            </div>
        </div>
        <script src="./js/client.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </body>
</html>
