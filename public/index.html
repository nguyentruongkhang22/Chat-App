<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real-time Chat</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <div class="card mt-5">
                <div id="chat-box">
                    <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
                        <i class="fas fa-chevron-left"></i> <span class="pb-3">Live chat</span>
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="d-flex flex-row p-3">
                        <img
                            src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png"
                            width="30"
                            height="30"
                        />
                        <div class="chat ml-2 p-3">
                            Hello and thankyou for visiting birdlymind. Please click the video above
                        </div>
                    </div>
                    <div class="d-flex flex-row p-3" style="display: flex; justify-content: end">
                        <div class="bg-white mr-2 p-3">
                            <span class="text-muted"
                                >Hello and thankyou for visiting birdlynind.</span
                            >
                        </div>
                        <img
                            src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-7.png"
                            width="30"
                            height="30"
                        />
                    </div>
                    <div class="d-flex flex-row p-3">
                        <img
                            src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png"
                            width="30"
                            height="30"
                        />
                        <div class="myvideo ml-2">
                            <img src="https://imgur.com/GOxU1jx.png" width="200" />
                        </div>
                    </div>
                    <div class="d-flex flex-row p-3">
                        <img
                            src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png"
                            width="30"
                            height="30"
                        />
                        <div class="chat ml-2 p-3"><span class="text-muted dot">. . .</span></div>
                    </div>
                </div>
                <form action="" id="form" style="display: flex; justify-content: space-between">
                    <div class="form-group px-3" id="input-message">
                        <textarea
                            class="form-control"
                            rows="2"
                            name="message"
                            placeholder="Type your message"
                            cols="90"
                        ></textarea>
                    </div>
                    <button
                        class="btn btn-success"
                        type="submit"
                        style="margin: 0 1rem 1rem 0; border-radius: 20%"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
            crossorigin="anonymous"
        ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
